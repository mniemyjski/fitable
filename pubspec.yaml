name: fitable
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
#  flutter_localizations:
#    sdk: flutter

  easy_localization: ^2.3.3+1
  easy_localization_loader: ^0.0.2

  firebase_core: ^0.7.0
  firebase_auth: ^0.20.0+1
  google_sign_in: ^4.5.6

#  permission_handler: ^5.0.1+1
  flutter_riverpod: ^0.12.1

  cloud_firestore: ^0.16.0
  cloud_functions: ^0.9.0
  firebase_storage: ^7.0.0
  firebase_analytics: ^7.0.1

#  firebase_in_app_messaging: ^0.2.3
#  firebase_messaging: ^7.0.3

  algolia: ^0.1.7

  facebook_audience_network: ^0.8.0
  in_app_purchase: ^0.3.4+16

  image_cropper: ^1.3.1
  image_picker: ^0.6.7+17

  health: ^3.0.3
  flutter_barcode_scanner: ^1.0.2

  cached_network_image: ^2.4.1

  font_awesome_flutter: ^8.11.0
  google_fonts: ^1.1.1
  cupertino_icons: ^1.0.1

  intl: ^0.16.1
  #  date_format: ^1.0.8
  #  bezier_chart: ^1.0.17+1

  flushbar: ^1.10.4
  auto_size_text: ^2.1.0
  smooth_star_rating: ^1.1.1
  dotted_border: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

dependency_overrides:
  intl: ^0.17.0-nullsafety.2

flutter:
  uses-material-design: true

  assets:
    - resources/images/
    - resources/
